<div data-modal class="backdrop backdrop--is-hidden">
  <div class="modal backdrop__modal">
    <button data-modal-close class="button button-icon modal__close-button">
      <svg class="icon" width="18" height="18">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <h2 class="title modal__title">Залиште свої дані, ми вам передзвонимо</h2>
    <form class="callback" name="callback_form" action="">
      <label class="input-form callback__label">
        <span class="input-form__span">Ім'я</span>
        <div class="input-form__thumb">
          <input class="input-form__input" type="text" name="username" />
          <svg class="icon input-form__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-person"></use>
          </svg>
        </div>
      </label>
      <label class="input-form callback__label">
        <span class="input-form__span">Телефон</span>
        <div class="input-form__thumb">
          <input class="input-form__input" type="tel" name="user_tel_number" />
          <svg class="icon input-form__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-phone"></use>
          </svg>
        </div>
      </label>
      <label class="input-form callback__label">
        <span class="input-form__span">Пошта</span>
        <div class="input-form__thumb">
          <input class="input-form__input" type="email" name="user_email" />
          <svg class="icon input-form__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-email"></use>
          </svg>
        </div>
      </label>
      <label class="input-form callback__label callback__label--lower">
        <span class="input-form__span">Коментар</span>
        <textarea
          class="input-form__input input-form__input--wide"
          name="comment"
          placeholder="Введіть текст"
        ></textarea>
      </label>
      <label class="checkbox callback__checkbox">
        <div class="checkbox__custom-icon">
          <input
            class="checkbox__input visually-hidden"
            type="checkbox"
            name="mailings_consent"
            value="true"
          />
          <svg class="checkbox__check-frame" width="16" height="15">
            <use href="./images/icons.svg#icon-check-frame"></use>
          </svg>
          <svg class="checkbox__check-icon" width="16" height="15">
            <use href="./images/icons.svg#icon-check"></use>
          </svg>
        </div>
        <p class="checkbox__article">
          Погоджуюся з розсилкою та приймаю&nbsp;<a
            class="link checkbox__link"
            href=""
            >Умови договору</a
          >
        </p>
      </label>
      <button type="submit" class="button callback__button">Відправити</button>
    </form>
  </div>
</div>
